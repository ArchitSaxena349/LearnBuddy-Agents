<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI AR Visualizer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #promptBar {
      position: absolute; bottom: 0; left: 0; width: 100%;
      display: flex; gap: 10px; padding: 12px 15px;
      background: rgba(255,255,255,0.9); box-sizing: border-box;
      border-top: 2px solid #ccc;
    }
    #promptBox {
      flex: 1; padding: 10px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 8px; outline: none;
    }
    #generateButton {
      padding: 10px 20px; border: none; border-radius: 8px;
      background: #007bff; color: #fff; cursor: pointer;
    }
    #generateButton:hover { background: #0056b3; }
  </style>
</head>
<body>
  <canvas></canvas>
  <div id="promptBar">
    <input id="promptBox" placeholder="Type what you want to visualize...">
    <button id="generateButton">Generate</button>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
